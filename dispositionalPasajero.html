<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
</head>

<body>
    <form onsubmit="" action="https://docs.google.com/forms/d/e/1FAIpQLSf9FpQd-Dd2mE0hpb0oBDXHa6W-ESl3FKPAJieZfbITaX0Jjg/formResponse">
        <h1>
            <b>Parte 1:</b> Pasajero</h1>
        <label>¿Cuán cómodo/a te sientes sabiendo que será transportado por conductores que hacen parte de la U?</label>
        <div class="range-slider">
            <input class="range-slider__range" type="range" name="entry.567504639" min="0" max="100" value="0">
            <span class="range-slider__value">0</span>
        </div>
        <label>¿Cuán dispuesto/a estás a confiar en una herramienta que te pone en contacto con personas de la U que prestan su
            carro para transportar a otras?</label>
        <div class="range-slider">
            <input class="range-slider__range" type="range" name="entry.663856584" min="0" max="100" value="0">
            <span class="range-slider__value">0</span>
        </div>
        <label>¿Cómo calificarías tus experiencias pasadas de car-sharing respecto a los siguientes ítems?</label>
        <p class="comment">Viajes en general, Factores externos, Estado del Carro, Estado del Tránsito</p>
        <div class="range-slider">
            <input class="range-slider__range" type="range" name="entry.483001430" min="0" max="100" value="0">
            <span class="range-slider__value">0</span>
        </div>
        <label>¿Cuán dispuesto/a estás a confiar en un conductor que no conoces solo por el hecho de ser de la U?</label>
        <div class="range-slider">
            <input class="range-slider__range" type="range" name="entry.408148766" min="0" max="100" value="0">
            <span class="range-slider__value">0</span>
        </div>
        <label>¿Cuán cómodo te has sentido compartiendo carro con personas desconocidas?</label>
        <div class="range-slider">
            <input class="range-slider__range" type="range" name="entry.968427542" min="0" max="100" value="0">
            <span class="range-slider__value">0</span>
        </div>
        <button type="submit">TERMINAR</button>
    </form>

    <script src='//static.codepen.io/assets/common/stopExecutionOnTimeout-41c52890748cd7143004e05d3c5f786c66b19939c4500ce446314d1748483e13.js'></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script>
        var rangeSlider = function () {
            var slider = $(".range-slider"),
                range = $(".range-slider__range"),
                value = $(".range-slider__value");

            slider.each(function () {
                value.each(function () {
                    var value = $(this).
                    prev().
                    attr("value");
                    $(this).html(value);
                });

                range.on("input", function () {
                    $(this).
                    next(value).
                    html(this.value);
                });
            });
        };

        rangeSlider();
        //# sourceURL=pen.js
    </script>
</body>

</html>
