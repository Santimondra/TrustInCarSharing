<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
</head>

<body>
    <form onsubmit="" action="https://docs.google.com/forms/d/e/1FAIpQLSfZsZvwCHJ_AaWcyaTtF4AvR2uhlNWzqrfKdobRpd2g2ZgRUw/formResponse">
        <h1>
            <b>Parte 2:</b> Pasajero</h1>

        <div class="range-slider">
            <input class="range-slider__range" type="range" name="entry.567504639" min="0" max="100" value="0">
            <span class="range-slider__value">0</span>
        </div>
        <label>¿Qué tan claro te quedó el propósito de las reglas y las normas de la herramienta que acabas de ver?</label>
        <div class="range-slider">
            <input class="range-slider__range" type="range" name="entry.663856584" min="0" max="100" value="0">
            <span class="range-slider__value">0</span>
        </div>
        <label>¿Qué tan claro están los criterios de evaluación bajo los cuales se calificarán a los usuarios de esta herramienta?</label>
        <div class="range-slider">
            <input class="range-slider__range" type="range" name="entry.483001430" min="0" max="100" value="0">
            <span class="range-slider__value">0</span>
        </div>
        <label>¿Qué tan claro es el motivo por el cual se calificará a los usuarios de la herramienta de esta manera?</label>
        <div class="range-slider">
            <input class="range-slider__range" type="range" name="entry.408148766" min="0" max="100" value="0">
            <span class="range-slider__value">0</span>
        </div>
        <label>¿Qué tan claros te quedaron los requerimientos que debe cumplir una persona para ser usuario de esta herramienta?</label>
        <div class="range-slider">
            <input class="range-slider__range" type="range" name="entry.968427542" min="0" max="100" value="0">
            <span class="range-slider__value">0</span>
        </div>
        <button type="submit">TERMINAR</button>
    </form>

    <script src='//static.codepen.io/assets/common/stopExecutionOnTimeout-41c52890748cd7143004e05d3c5f786c66b19939c4500ce446314d1748483e13.js'></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script>
        var rangeSlider = function () {
            var slider = $(".range-slider"),
                range = $(".range-slider__range"),
                value = $(".range-slider__value");

            slider.each(function () {
                value.each(function () {
                    var value = $(this).
                    prev().
                    attr("value");
                    $(this).html(value);
                });

                range.on("input", function () {
                    $(this).
                    next(value).
                    html(this.value);
                });
            });
        };

        rangeSlider();
        //# sourceURL=pen.js
    </script>
</body>

</html>
